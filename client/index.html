    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
        <title>Rate the song</title>
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
      </head>

      <body ng-app="myApp">
        <!-- Write code here -->   
        <div class="container" ng-controller="songCtrl">
            <div class="page-header">
                <h1>Rate the song <small>Like them all!</small></h1>
            </div>
            <div class="alert alert-info" ng-if="!songs.length">
                <strong>First</strong> Make sure to populate songs list !!!!!!!!
                
            </div>
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Song</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="song in songs">
                        <td>
                            <div class="pull-left">
                                <strong>{{song.artist}}</strong><br />
                                <small>{{song.title}}</small>
                            </div>
                            <div class="pull-right">
                                <div rating score="song.score" max="5" class="pull-left"></div>
                                    <button type="button" class="btn btn-danger pull-right" ng-click="deleteSong(song)">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form role="form" ng-submit="addSong(newSong.artist,newSong.title )">
                <div class="row">
                    <div class="col-sm-5">
                        <label class="sr-only" for="artist"></label>
                        <input type="text" class="form-control" name="artist" placeholder="Name of the artist" ng-model="newSong.artist" autofocus/>
                        
                    </div>
                    <div class="col-sm-5">
                        <label class="sr-only" for="title"></label>
                        <input type="text" class="form-control" name="title" placeholder="Title of the artist" ng-model="newSong.title" autofocus/>
                        
                    </div>
                    <div class="col-sm-2">
                        <button type="submit" class="btn btn-default form-control" >
                            Add
                        </button>
                    </div>
                    
                </div>
            </form>
        </div> 

        <script type="text/javascript" src="libs/angular/angular.min.js"></script>
        <script type="text/javascript" src="libs/lodash/lodash.min.js"></script>
        <script type="text/javascript" src="libs/underscore.string/dist/underscore.string.min.js"></script>
        <script type="text/javascript" src="app/app.js"></script>
        <script type="text/javascript" src="app/controllers.js"></script>
        <script type="text/javascript" src="app/services.js"></script>
        <script type="text/javascript" src="app/filters.js"></script>
        <script type="text/javascript" src="app/directives.js"></script>
      </body>
    </html>
